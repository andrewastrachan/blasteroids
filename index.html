<html>
  <head>
		<script src="./vendor/keymaster.js"></script>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/utils.js"></script>
    <script src="./lib/asteroid.js"></script>
    <script src="./lib/ship.js"></script>
		<script src="./lib/bullet.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>
		<link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>	
	<div class="canvas-container">	
		<canvas id="game-canvas" height='700' width='1000'></canvas>
	</div>
	
	<div class="game-instructions">
		CONTROLS 
		<br>
		-use WASD to move 
		<br>
		-SPACEBAR fires bullets
		<br>
		-E fires the cannon(be wary of recoil)
	</div>
		
    <script>
      var canvasEl = document.getElementById("game-canvas");
      var ctx = canvasEl.getContext('2d');
      game = new Asteroids.Game();
      gameView = new Asteroids.GameView(game, ctx);
      gameView.start();
    </script>
  </body>
</html>
